services:
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: chi-kafka
    hostname: kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30

  kafka-init:
    image: confluentinc/cp-kafka:7.6.1
    container_name: chi-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    command: >
      bash -lc "
      set -euo pipefail;
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic numbers --partitions 1 --replication-factor 1;
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic numbers_dlq --partitions 1 --replication-factor 1;
      echo 'Kafka topics ready.';
      "
    restart: "no"

  clickhouse:
    image: clickhouse/clickhouse-server:24.12
    container_name: chi-clickhouse
    hostname: clickhouse
    ports:
      - "8123:8123"
      - "9001:9000"
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: "clickhouse"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - ./clickhouse/init:/docker-entrypoint-initdb.d
    depends_on:
      kafka:
        condition: service_healthy

  kcat:
    image: edenhill/kcat:1.7.1
    container_name: chi-kcat
    platform: linux/amd64
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["sh", "-lc", "tail -f /dev/null"]


